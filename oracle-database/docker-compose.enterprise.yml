services:
  oracle-db-enterprise:
    container_name: oracle-db-enterprise
    image: container-registry.oracle.com/database/enterprise:21.3.0.0
    restart: unless-stopped
    environment:
      ORACLE_PWD: example
    networks:
      - default-network
    ports:
      - 1521:1521
    volumes:
      - data:/opt/oracle/oradata

networks:
  default-network:

volumes:
  data:
